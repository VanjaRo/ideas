    <link rel="stylesheet" href="../css/main.css" />

    <script type="text/javascript" src="js/loadTime.js"></script>
    <title>Web CV</title>
</head>

<body>
    <!-- ToDo: Add header auto generation -->
    <header class="header">
        <div class="header__content">
            <h2 class="header__intro intro">Portfolio</h2>
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__item"><a href="../index.html">Back To Main</a></li>
                    <li class="header__item"><a href="#holiday-helper">Holiday Presents</a></li>
                </ul>
                <div class="dropdown">
                    <div class="dropdown__icon">
                        <div class="icon-bar"></div>
                        <div class="icon-bar"></div>
                        <div class="icon-bar"></div>
                    </div>
                    <div class="dropdown__links">
                        <a href="../index.html">Back To Main</a></li>
                        <a href="#holiday-helper">Holiday Presents</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div class="wrapper">
        <form action="" class="present-form" id="present-form" autocomplete="off">
            <!-- <div class="settings-params setting-params__reset">
                <div class="setting-reset">clear</div>
            </div> -->
            <div class="present-params">

                <div class="present-params-item">
                    <h3>Holiday Name</h3>
                    <div>
                        <input required class="present-input" type="text" name="text" id="present-holiday">
                    </div>

                </div>
                <div class="present-params-item">
                    <h3>Receiver</h3>
                    <div>
                        <input required class="present-input" type="text" name="text" id="present-receiver">
                    </div>

                </div>
                <div class="present-params-item">
                    <h3>Present</h3>
                    <div>
                        <input required class="present-input" type="text" name="text" id="present-name">
                    </div>
                </div>
            </div>
            <input class="present-form__submit" id="present-form__submit" type="submit" value="Submit">
        </form>
        <div class="list" id="present-list">

        </div>
    </div>
</body>

<script type="text/javascript" src="../js/listForm.js"></script>
